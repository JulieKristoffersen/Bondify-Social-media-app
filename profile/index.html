<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex justify-center p-4">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6 relative">
        <a href="/index.html" class="absolute top-4 right-4 bg-gray-200 text-gray-800 py-2 px-4 text-sm rounded-full hover:bg-gray-300 transition">
            Logout
        </a>

        <div class="absolute top-4 left-1/2 transform -translate-x-1/2 md:left-6 md:top-6 md:translate-x-0">
            <a href="/feed/index.html" class="bg-blue-500 text-white py-2 px-3 text-xs rounded-lg hover:bg-blue-600 transition">
                Feed
            </a>
        </div>

        <div class="flex flex-col sm:flex-row items-center sm:items-start space-y-4 sm:space-y-0 sm:space-x-6">
            <img src="../images/profile.jpg" alt="Profile picture" class="w-24 h-24 rounded-full border-4 border-blue-500 shadow-md">
            <div class="text-center sm:text-left">
                <h2 class="text-3xl font-bold text-gray-800">Julie Kristoffersen</h2>
                <p class="text-gray-600">Frontend Developer & outdoor lover</p>
                <div class="flex justify-center sm:justify-start space-x-6 mt-3 text-gray-700">
                    <div class="text-center">
                        <p class="text-lg font-semibold">120</p>
                        <p class="text-sm text-gray-500">Followers</p>
                    </div>
                    <div class="text-center">
                        <p class="text-lg font-semibold">89</p>
                        <p class="text-sm text-gray-500">Following</p>
                    </div>
                </div>

                <div class="mt-4 flex space-x-3 justify-center sm:justify-start">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg transition">
                        Follow
                    </button>
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-6 rounded-lg transition">
                        Edit Profile
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-6">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Latest Posts</h3>
            <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
                <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition transform hover:scale-105">
                    <img src="../images/profile_feed1.jpeg" alt="Post Thumbnail" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h4 class="font-semibold text-lg">Hiking Trip</h4>
                        <p class="text-gray-600 text-sm mt-1">Went hiking in this wonderful place.</p>
                    </div>
                </div>
                <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition transform hover:scale-105">
                    <img src="../images/profile_feed2.jpeg" alt="Post Thumbnail" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h4 class="font-semibold text-lg">My Favorite Travel Spots</h4>
                        <p class="text-gray-600 text-sm mt-1">Discover hidden gems around the world.</p>
                    </div>
                </div>
                <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition transform hover:scale-105">
                    <img src="../images/profile_feed3.jpeg" alt="Post Thumbnail" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h4 class="font-semibold text-lg">On the Road Again</h4>
                        <p class="text-gray-600 text-sm mt-1">Up the mountains we go.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
