<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/script.js" defer></script> 
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4">

<div class="max-w-4xl w-full bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
        <a href="../profile/index.html" class="block">
            <img src="../images/profile.jpg" alt="User Profile" class="w-16 h-16 rounded-full border-2 border-gray-300 dark:border-gray-600 shadow-lg mx-auto hover:opacity-80 transition">
        </a>
        <div class="relative w-full sm:w-2/3">
            <input type="text" placeholder="Search posts..." class="w-full p-3 pl-10 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
            <span class="absolute left-3 top-3 text-gray-400">
                üîç
            </span>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <label class="text-gray-700 font-medium">Sort by:</label>
                <select class="border p-2 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                    <option>Date</option>
                    <option>Popularity</option>
                </select>
            </div>
            <button
            id="theme-toggle"
            class="p-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300"
          >
            <!-- Sun icon (visible in light mode) -->
            <svg
              id="sun"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 dark:hidden" <!-- Hide the sun icon in dark mode -->
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
              />
            </svg>
          
            <svg
              id="moon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 hidden dark:inline" <!-- Show the moon icon in dark mode -->
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              />
            </svg>
          </button>
          
        </div>
    </div>
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        <div class="border rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition">
            <img src="../images/feed1.JPEG" alt="Post Thumbnail" class="w-full h-40 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-lg text-gray-800 dark:text-white">Post Title</h3>
                <p class="text-gray-600 text-sm mt-1 dark:text-gray-300">Short description of the post...</p>
            </div>
        </div>
        
        <div class="border rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition">
            <img src="../images/feed2.jpeg" alt="Post Thumbnail" class="w-full h-40 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-lg text-gray-800 dark:text-white">Another Post</h3>
                <p class="text-gray-600 text-sm mt-1 dark:text-gray-300">Interesting content goes here...</p>
            </div>
        </div>
        
        <div class="border rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition">
            <img src="../images/feed3.JPG" alt="Post Thumbnail" class="w-full h-40 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-lg text-gray-800 dark:text-white">Another Post</h3>
                <p class="text-gray-600 text-sm mt-1 dark:text-gray-300">Interesting content goes here...</p>
            </div>
        </div>
        
        <div class="border rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition">
            <img src="../images/feed4.jpeg" alt="Post Thumbnail" class="w-full h-40 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-lg text-gray-800 dark:text-white">Another Post</h3>
                <p class="text-gray-600 text-sm mt-1 dark:text-gray-300">Interesting content goes here...</p>
            </div>
        </div>
        
        <div class="border rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition">
            <img src="../images/feed5.jpeg" alt="Post Thumbnail" class="w-full h-40 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-lg text-gray-800 dark:text-white">Last Post</h3>
                <p class="text-gray-600 text-sm mt-1 dark:text-gray-300">This is an example post...</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
