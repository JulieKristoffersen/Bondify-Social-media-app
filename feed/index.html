<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/script.js" defer></script> 
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="max-w-4xl w-full bg-white shadow-lg rounded-lg p-6">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
        <a href="../profile/index.html" class="block">
            <img src="../images/profile.jpg" alt="User Profile" class="w-16 h-16 rounded-full border-2 border-gray-300 shadow-lg mx-auto hover:opacity-80 transition">
        </a>
        <div class="relative w-full sm:w-2/3">
            <input type="text" placeholder="Search posts..." class="w-full p-3 pl-10 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
            <span class="absolute left-3 top-3 text-gray-400">
                üîç
            </span>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <label class="text-gray-700 font-medium">Sort by:</label>
                <select class="border p-2 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                    <option>Date</option>
                    <option>Popularity</option>
                </select>
            </div>
        </div>
    </div>
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        <div class="border rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition">
            <img src="../images/feed1.JPEG" alt="Post Thumbnail" class="w-full h-40 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-lg text-gray-800">Post Title</h3>
                <p class="text-gray-600 text-sm mt-1">Short description of the post...</p>
            </div>
        </div>
        
        <div class="border rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition">
            <img src="../images/feed2.jpeg" alt="Post Thumbnail" class="w-full h-40 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-lg text-gray-800">Another Post</h3>
                <p class="text-gray-600 text-sm mt-1">Interesting content goes here...</p>
            </div>
        </div>
        
        <div class="border rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition">
            <img src="../images/feed3.JPG" alt="Post Thumbnail" class="w-full h-40 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-lg text-gray-800">Another Post</h3>
                <p class="text-gray-600 text-sm mt-1">Interesting content goes here...</p>
            </div>
        </div>
        
        <div class="border rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition">
            <img src="../images/feed4.jpeg" alt="Post Thumbnail" class="w-full h-40 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-lg text-gray-800">Another Post</h3>
                <p class="text-gray-600 text-sm mt-1">Interesting content goes here...</p>
            </div>
        </div>
        
        <div class="border rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition">
            <img src="../images/feed5.jpeg" alt="Post Thumbnail" class="w-full h-40 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-lg text-gray-800">Last Post</h3>
                <p class="text-gray-600 text-sm mt-1">This is an example post...</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
