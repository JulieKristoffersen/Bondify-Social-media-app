                                </button>
                                <span class="ml-2">89</span>

                    <div class="p-4">
                        <h3 class="font-bold text-lg text-gray-800">Nice view</h3>
                        <p class="text-gray-600 text-sm mt-1">#foryou #love</p>

                            <div class="flex items-center">
